<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/books/{book_id}(book_id=${book.getBook_id()})}"
            th:object="${book}">
        <label for="name">Введите название книги: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br/>
        <label for="author">Введите автора: </label>
        <input type="text" th:field="*{author}" id="author">
        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{name}"></div>
        <br/>
        <label for="date">Введите год: </label>
        <input type="text" th:field="*{release_date}" id="date">
        <div style="color: red" th:if="${#fields.hasErrors('release_date')}" th:errors="*{release_date}"></div>
        <br/>
        <input type="submit" value="Редактировать">
    </form>

</body>
</html>
