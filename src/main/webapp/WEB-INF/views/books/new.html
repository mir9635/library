<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>New book</title>
    </head>
    <body>
        <form th:method="POST" th:action="@{/books}" th:object="${book}">
            <label for="name">Введите название книги: </label>
            <input type="text" th:field="*{name}" id="name">
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            <br/>
            <label for="author">Введите автора: </label>
            <input type="text" th:field="*{author}" id="author">
            <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
            <br/>
            <label for="release_date">Введите год: </label>
            <input type="text" th:field="*{release_date}" id="release_date">
            <div style="color: red" th:if="${#fields.hasErrors('release_date')}" th:errors="*{release_date}">Release dare errors</div>
            <br/>
            <input type="submit" value="Создать">
        </form>
    </body>
</html>
