<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{person_id}(person_id=${person.getPerson_id()})}"
          th:object="${person}">
        <label for="name">Введите ФИО: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br/>
        <label for="date">Введите год рождения: </label>
        <input type="text" th:field="*{date}" id="date">
        <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
        <br/>
        <input type="submit" value="Редактировать"/>
    </form>
</body>
</html>
